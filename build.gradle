plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.3'
}

group 'com.forthreal'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.springframework.data:spring-data-jpa:2.6.1")

    def springBootVersion = "2.6.3"
    implementation("org.springframework.boot:spring-boot-starter:$springBootVersion")
    implementation("org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion") {
        exclude(module:"hibernate-core")
    }
    implementation "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-data-redis:$springBootVersion"
    implementation "redis.clients:jedis:3.8.0"

    implementation "org.springframework.kafka:spring-kafka:2.8.2"

    implementation("org.jobrunr:jobrunr-spring-boot-starter:4.0.7") {
        exclude(module:"spring-boot-starter")
        exclude(module:"hibernate-core")
        exclude(module:"hibernate-entitymanager")
        exclude(module:"hibernate-c3p0")
        exclude(module:"c3p0")
    }

    implementation "org.postgresql:postgresql:42.3.1"

    def hibernateVersion = '5.6.4.Final'
    implementation "org.hibernate:hibernate-core:${hibernateVersion}"
    implementation "org.hibernate:hibernate-entitymanager:${hibernateVersion}"
    /* connection pooling for Hibernate/JDBC */
    implementation "org.hibernate:hibernate-c3p0:${hibernateVersion}"

    def lombokVersion = "1.18.22"
    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

test {
    useJUnitPlatform()
}