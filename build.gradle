plugins {
    id 'java'
}

group 'com.forthreal'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter:2.6.3")
    implementation("org.jobrunr:jobrunr-spring-boot-starter:4.0.7") {
        exclude(module:"spring-boot-starter")
    }
    implementation "org.springframework.kafka:spring-kafka:2.8.2"
    implementation "org.springframework.boot:spring-boot-starter-test:2.6.3"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}